{% load static %}
<html>
    <head>
        <title>Staff Login</title>
        <link rel="stylesheet" type="text/css" href="{% static 'staff_login.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        {% comment %} {% block css %}{% end block %} {% endcomment %}
    </head>
    <body>
        <div class = "staff-login-container">
            <div class = "staff-login-navbar">
                <div class = "staff-login-navbar-title">
                    <img src="{% static 'logo.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Admin Dashboard
                </div>
                
            </div>

            <div class = "staff-login-wrapper">
                STAFF LOGIN
                <form class = "staff-login-form" method="post" action="{% url 'admin_login' %}">
                    {% csrf_token %}
                    <label for="username">username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    <label for="password">password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                {% if messages %}
                    <div class="alert alert-danger mt-3">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>

           
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
