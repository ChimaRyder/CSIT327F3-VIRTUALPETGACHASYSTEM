{% load static %}
<html>
    <head>
        <title>{% block title %}Staff Dashboard{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'staff_template.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        {% block css %}{% endblock %}
    </head>
    <body>
        <div class = "staff-template-container">
            <div class = "staff-template-navbar">
                <div class = "staff-template-navbar-title">
                    <img src="{% static 'logo.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Staff Dashboard
                </div>
                <div class = "staff-template-navbar-auth">
                    Hello, {{ user.username }}!
                    <a class = "staff-template-navbar-auth-item" href="{% url "staff_logout" %}">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                </div>
            </div>

            <div class = "staff-template-left">
                HOME
                <a class = "staff-template-left-item" href="{% url 'staff_dashboard' %}">
                    <i class="bi bi-speedometer"></i>Dashboard
                </a>
                CORE
                <a class = "staff-template-left-item" href="{% url 'staff_pets' %}">
                    <i class="bi bi-suit-heart-fill"></i>Pets
                </a>
                <a class = "staff-template-left-item"  href="{% url 'staff_lootboxes' %}">
                    <i class="bi bi-archive-fill"></i>Lootboxes
                </a>
                <a class = "staff-template-left-item"  href="{% url 'staff_marketplace' %}">
                    <i class="bi bi-shop"></i>Marketplace
                </a>
                SOCIAL
                <a class = "staff-template-left-item" href="{% url 'staff_users' %}">
                    <i class="bi bi-people-fill"></i>Users
                </a>
                <a class = "staff-template-left-item" href="{% url 'query_inventory' %}">
                    <i class="bi bi-inboxes-fill"></i>Inventories
                </a>
                PURCHASES
                <a class = "staff-template-left-item" href="{% url 'staff_transactions' %}">
                    <i class="bi bi-currency-exchange"></i>Transactions
                </a>
            </div>

            <div class = "staff-template-content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
